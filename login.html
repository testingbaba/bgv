<html>

<head>
  <meta charset="UTF-8">
  <title>Daily UI #001 Sign Up</title>
  <link rel="stylesheet" href="css/login.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
</head>
<body class="room-editor editor state-htmlOn-cssOn-jsOn twilight sidebar-false    logged-out layout-side layout-right">
  <div class='container1'>
    <div class='window'>
      <div class='overlay'></div>
      <div class='content'>
        <div class='welcome'>LOGIN</div>
        <div class='input-fields'>
          <input type='text' placeholder='Name' class='input-line full-width'></input>
          <input type='email' placeholder='Email' class='input-line full-width'></input>
          <input type='tel' placeholder='Phone Number' class='input-line full-width'></input>

        </div>
        <div class='spacing'>I agree to <span class='highlight'>term and conditions</span></div>
        <div><button class='ghost-round full-width' data-toggle="modal" data-target="#exampleModal">Sign up</button></div>
      </div>
    </div>
  </div>




  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button> -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Enter OTP:</label>
            <input type="text" class="form-control" >
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Password:</label>
            <input type="password" class="form-control" >
            <!-- <textarea class="form-control" id="message-text" name="password"></textarea> -->
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Confirm Password:</label>
            <input type="password" class="form-control" >
            <!-- <textarea class="form-control" id="message-text" name="password"></textarea> -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="form.html"><button type="button" class="btn btn-primary">Create Account</button></a>
      </div>
    </div>
  </div>
</div>


<script>
  $('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('Please Enter OTP ' + recipient)
  modal.find('.modal-body input').val(recipient)
})
</script>


</body>

</html>
